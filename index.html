<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="rockpaperscissors">
        <h2>Rock, Paper, Scissors!</h2>
        <table id="scoreboard">
            <thead>
                <th>Player wins</th>
                <th>Player losses</th>
                <th>Draws</th>
            </thead>
            <tr>
                <td id="wincount">0</td>
                <td id="losscount">0</td>
                <td id="drawcount">0</td>
            </tr>
        </table>
    </div>
    <div id="weapon_selection">
        <h2>Choose Your Weapon!</h2>
        <div id="weapons">
            <button id="choose_rock">Rock</button>
            <button id="choose_paper">Paper</button>
            <button id="choose_scissors">Scissors</button>
        </div>
    </div>
    <div id="game">
        <div id="player" class="hand">
            <h2>Player</h2>
            <p id="playerchoice">####</p>
        </div>
        <div id="computer" class="hand">
            <h2>Computer</h2>
            <p id="computerchoice">####</p>
        </div>
    </div>
</body>
</html>
