<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="arena">
        <div id="computer" class="side">
            <h2>Computer</h2>
            <div class="weapons">
                <button id="computerchoiceone"></button>
                <button id="computerchoicetwo"></button>
                <button id="computerchoicethree"></button>
            </div>
            <p id="computerchoice">####</p>
        </div>
        <div id="player" class="side">
            <h2>Player</h2>
            <div class="weapons">
                <button id="playerchoiceone"></button>
                <button id="playerchoicetwo"></button>
                <button id="playerchoicethree"></button>
            </div>
            <p id="playerchoice">####</p>
        </div>
    </div>
    <div id="sidebar">
        <div id="announcer">
            <h2>Brokemon Battle</h2>
        </div>
        <table id="scoreboard">
            <thead>
                <th>Player wins</th>
                <th>Player losses</th>
                <th>Draws</th>
            </thead>
            <tr>
                <td id="wincount">0</td>
                <td id="losscount">0</td>
                <td id="drawcount">0</td>
            </tr>
        </table>
    </div>

</body>
</html>
